version: "3.9"

services:
  postgres:
    container_name: DAKL_postgreSQL
    image: postgres:15.7
    restart: unless-stopped
    ports:
      - "5440:5432"
    env_file:
      - /root/DAKL/ENV/docker-compose.infrastructure.env
    volumes:
      - ./.docker-data/postgres/data:/var/lib/postgresql/data
    networks:
      - main-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 200M

  redis:
    container_name: redis_typeorm_basesource
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./.docker-data/redis/data/redis:/data
      - ./docker-data/redis.conf:/usr/local/etc/redis/redis.conf
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    networks:
      - main-network
    env_file: /root/DAKL/ENV/docker-compose.infratructure.env
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 600M
    restart: unless-stopped

  minio-service:
    container_name: minio_dakl
    image: minio/minio:latest
    volumes:
      - ./.docker-data/minio/data:/data
    ports:
      - "9000:9000"
      - "9099:9099"
    env_file:
      - /root/DAKL/ENV/docker-compose.infrastructure.env
    command: server --address ":9099" --console-address ":9000" /data
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 500M
networks:
  main-network:
    driver: bridge
